<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <input type="text" id="txt1">
        <input type="text" id="txt2">
        <button type="button" onclick="change()">Chuyển đổi</button>
        <script>
            let result = [];
            function change() {
                let input = document.getElementById("txt1").value;
                let number = input.toString();
                let i;
                let numberTotal;
                for (i = 0; i < number.length; i++) {
                    if (number[i] % 2 == 0) {
                        result.push(number[i], "-");
                    }
                    else {
                        result.push(number[i]);
                    }
                }
                numberTotal = result.join('');
                let n = numberTotal.length;
                if (numberTotal[n - 1] == "-") {
                    document.getElementById("txt2").value = numberTotal.slice(0, -1);
                }
                else {
                    document.getElementById("txt2").value = numberTotal;
                }
            }
        </script>
    </body>

</body>

</html>
