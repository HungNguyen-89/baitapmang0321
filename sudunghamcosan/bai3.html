<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <input type="text" id="txt1">
        <input type="text" id="txt2">
        <button type="button" onclick="change()">Chuyển đổi</button>
        <script>
            let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let LOWER = 'abcdefghijklmnopqrstuvwxyz';
            let result = [];
            function change() {
                let input = document.getElementById("txt1").value;
                for (var i = 0; i < input.length; i++) {
                    if (UPPER.indexOf(input[i]) !== -1) {
                        result.push(input[i].toLowerCase());
                    }
                    else if (LOWER.indexOf(input[i]) !== -1) {
                        result.push(input[i].toUpperCase());
                    }
                    else {
                        result.push(input[i]);
                    }
                }
                document.getElementById("txt2").value = result.join('');
            }
        </script>
    </body>
</body>

</html>
